<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>
        <div id="register" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="showLogin()">Login</button>
        </div>
        <div id="main" style="display:none;">
            <div class="controls">
                <button onclick="showCreateLawBranchForm()">Create Law Branch</button>
                <button onclick="showCreateTestForm()">Create Test</button>
            </div>
            <div class="content">
                <h2>Law Branches</h2>
                <div id="lawBranches"></div>
            </div>
        </div>
        <div id="testForm" style="display:none;">
            <h2>Test</h2>
            <div id="testContent"></div>
            <button onclick="submitTest()">Submit Test</button>
            <button onclick="closeTestForm()">Close</button>
        </div>
        <div id="createLawBranch" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Create Law Branch</h2>
                <input type="text" id="lawBranchName" placeholder="Law Branch Name">
                <div class="button-group">
                    <button onclick="createLawBranch()">Create</button>
                    <button onclick="closeCreateLawBranch()">Cancel</button>
                </div>
            </div>
        </div>
        <div id="createTest" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Create Test</h2>
                <select id="lawBranchSelect"></select>
                <input type="text" id="testName" placeholder="Test Name">
                <select id="testType">
                    <option value="Matching">Matching</option>
                    <option value="TrueFalse">True/False</option>
                    <option value="SingleChoice">Single Choice</option>
                    <option value="MultipleChoice">Multiple Choice</option>
                </select>
                <div id="questionsContainer"></div>
                <div class="button-group">
                    <button onclick="addQuestion()">Add Question</button>
                    <button onclick="createTest()">Create</button>
                    <button onclick="closeCreateTest()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/websocket.js"></script>
</body>
</html>
